<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <!-- JS: Change to next round or game restart after finishing game or round -->
        <fieldset class="game-settings">
          <div class="select-players">
            <legend>Opponent Selection</legend>
            <button class="opponent-selection" id="pvp">Player</button>
            <button class="opponent-selection" id="pvc">Computer</button>
          </div>
           <!-- Add in score counter div & restart div  -->
        </fieldset>
    </header>
    <div class="game-container">
        <div class="game-board">
            <div class="cell" data-index>X</div>
            <div class="cell" data-index>O</div>
            <div class="cell" data-index></div>
            <div class="cell" data-index></div>
            <div class="cell" data-index></div>
            <div class="cell" data-index>O</div>
            <div class="cell" data-index></div>
            <div class="cell" data-index>X</div>
            <div class="cell" data-index></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
