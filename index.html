<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <!-- JS: Change to next round or game restart after finishing game or round -->
        <fieldset class="game-settings">
            <legend>Select Players</legend>
            <button class="player-select" id="pvp">PvP</button>
            <button class="player-select" id="pvc">PvC</button>
        </fieldset>
    </header>
    <div class="game-container">
        <div class="cell" data-index="1">X</div>
        <div class="cell" data-index="2">O</div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6">O</div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8">X</div>
        <div class="cell" data-index="9"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
